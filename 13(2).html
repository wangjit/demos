<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align</title>
    <style>
      .box{
        width: 300px;
        height: 200px;
        border: 1px solid ;
        text-align: center;
      }

      .box:before{
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      .box img{
        width:100px;
        vertical-align: middle;
      }
    </style>
</head>
<body>
    <div class="box">
    <img src="http://a1.qpic.cn/psb?/V11GFjRC0HOEaC/6I5F6zQJWmX2XdLy5BjUAFK4APjcwSuoJM7pRUmCHnk!/b/dD4BAAAAAAAA&bo=4gPiA.ID4gMRCT4!&rf=viewer_4" alt="">
  </div>
</body>
</html>
