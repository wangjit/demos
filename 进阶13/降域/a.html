<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>降域</title>
    <style>
        .ct{
            width: 910px;
            margin: auto;
        }
        .main{
            float: left;
            width: 450px;
            height: 300px;
            border: 1px solid #ccc;
        }
        .main input{
            margin: 20px;
            width: 200px;
        }
        .iframe{
            float: right;
        }
        iframe{
            width: 450px;
            height: 300px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
<div class="ct">
    <h1>使用降域实现跨域</h1>
    <div class="main">
        <input type="text" placeholder="http://a.jirengu.com:8080/a.html">
    </div>
    <iframe src="http://a.jirengu.com:8080/b.html" frameborder="0" ></iframe>
</div>
<script>
    document.querySelector('.main input').addEventListener('input', function(){
        window.frames[0].document.querySelector('input').value = this.value;
    });
    document.domain = "jirengu.com"
</script>
</body>
</html>
