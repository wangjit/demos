<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-2(flex)</title>
    <style>
        div {
            display: flex;
            margin: 0 auto;
            height: 650px;
            border: 1px solid;
            justify-content: space-between;
        }
        aside {
            width: 100px;
            height: 200px;
            background-color: palevioletred;
        }
        main {
            background-color: greenyellow;
            height: 500px;
            margin-left: 10px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class=" clearfix">
        <aside></aside>
        <main></main>
        
    </div>
</body>
</html>
