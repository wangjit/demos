<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="login">
	<form action="/abc" method = "post">
		 <div class="username">
		   <lable for="username">姓名：</lable>
		   <input type="text" name="username" placeholder="用户名">
		 </div>

		 <div class="password">
		   <lable for="password">密码：</lable>
		   <input type="password" name="password" placeholder="输入密码">
		 </div>

		 <div class="sex">
		   <lable for="sex">性别：</lable>
		   <input type="radio" name="sex" value="男">男
		   <input type="radio" name="sex" value="女">女
		 </div>

		 <div class="sexOrientation">
		   <lable for="sexOrientation">取向：</lable>
		   <input type="radio" name="sexOrientation" value="男">男
		   <input type="radio" name="sexOrientation" value="女">女
		 </div>

		 <div class="like">
		   <lable for="like">爱好：</lable>
		   <input type="checkbox" name="like" value="dota">dota
		   <input type="checkbox" name="like" value="旅游">旅游
		   <input type="checkbox" name="like" value="宠物">宠物
		 </div>
		 <div class="comment">
		   <lable for="comment">评论：</lable>
		   <textarea name="comment" id="" cols="30" rows="10" class="comment" placeholder="ddd"></textarea>
		 </div>

		 <div class="car">
		   <select name="car">
			  <option value="萨博">萨博</option>
			  <option value="宝马">宝马</option>
			  <option value="奔驰">奔驰</option>
		   </select>
		   <input type="submit" value="提交">
		 </div>
		</div>
	</form>
</div>
</body>
</html>
