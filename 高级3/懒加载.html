<script type="text/javascript">
  var lazyRender = (function () {
    function Exposure($target, callback) {
      this.$target = $target;
      this.callback = callback;
      this.bind();
      this.check();
    }

    Exposure.prototype.bind = function () {
      var that = this;
      $(window).on('scroll', function () {
        if (that.clock) {
          clearTimeout(that.clock);
        }
        that.clock = setTimeout(function () {
          console.log('hello');
          that.check();
        }, 100);
      });
    };

    Exposure.prototype.check = function () {
      if (this.isVisible(this.$target) && !this.isLoaded(this.$target)) {
        this.callback($(this.$target));
      }
    };

    Exposure.prototype.isVisible = function () {
      var scrollTop = $(window).scrollTop();
      var windowHeight = $(window).height();
      var offsetTop = this.$target.offset().top;
      return offsetTop < scrollTop + windowHeight && offsetTop > scrollTop;
    };

    Exposure.prototype.isLoaded = function () {
      return this.$target.attr('data-src') === this.$target.attr('src');
    };
    return {
      init: function ($target, callback) {
        $target.each(function (idx, target) {
          new Exposure($(target), callback);
        })
      }
    }
  })();
  lazyRender.init($('.container img'),function ($node) {
    loadImg($node);
  });
  function loadImg($img) {
    $img.attr('src', $img.attr('data-src'));
  }
</script>
